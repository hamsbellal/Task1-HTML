<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='Shared.js'></script>
</head>
<body>
    <center>
        <div id="includedContent"></div>
       
    </center>
    <div>
        <form>
            <fieldset>
                <legend>Register Form</legend>
                <label>Name</label>
                <input type="text">
                <br>
                <label>E-mail</label>
                <input type="email">
                <br>
                <label>Password</label>
                <input type="password">
                <br>
                <label>Mobile</label>
                <input type="tel">
                <br>
                <label>Hire Date</label>
                <input type="date">
                <br>
                <label>Language Level</label>
                <input type="range"  min="0" max="10" step="5">
                <br>
                <label>Gender</label>
                <label>Male</label>
                <input type="radio" name="gender">
              <label>Female</label>
                <input type="radio" name="gender">
                <br>
                <label>Skills</label>
                <label>Sql</label>
                <input type="checkbox" name="skills">
                <label>C#</label>
                <input type="checkbox" name="skills">
                <label>Front-End</label>
                <input type="checkbox" name="skills">
                <br>
                <br>
                <label>Age</label>
                <input type="number">
                <br>
                <label>Arrive Time</label>
                <input type="time">
                <label>Upload CV</label>
                <input type="file">
                <br>

                <label>Country</label>
                <select>
                  <option value="0">Choose Country</option>
                  <optgroup label="Category A">
                    <option value="1" selected>Egypt</option>
                    <option value="2">Saudia</option>  
                  </optgroup>
                  <optgroup label="Category B">
                    <option value="3">Bahreen</option>
                  </optgroup>
      
                </select>
      
      
                <br>
      
                <input type="color">
      
      
                <center>
                    <input type="submit" value="Save">
                    <input type="reset" value="Cancle">
                  </center>      
            </fieldset>
           
           
        </form>
    </div>
</body>
</html>
